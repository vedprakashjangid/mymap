    <title>Ved Map Method</title>
</head>

<body>
    <h1>Ved Map Method</h1>
</body>
<script>
    Array.prototype.vedMap = function(callback) {
    const resultArray = [];
    for (let index = 0; index < this.length; index++) {
        resultArray.push(callback(this[index], index, this));
    }
    return resultArray;
}
console.log(Array)
     let arr = [2,3,4,5];
     console.log(arr)
  var res = arr.vedMap(num=>num*2);
  console.log(res)

</script>
